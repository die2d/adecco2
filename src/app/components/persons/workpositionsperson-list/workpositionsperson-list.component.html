<div class="card mt-5 mb-5">
    <div class="card-body">
      <h6 class="test-center"> Lista de Cargos</h6>
      <nav class="navbar">
          <input placeholder="Escribe el cargo a buscar" class="form-control" type="text" name="search" [(ngModel)]="filter">      
        </nav>
      <table class="table table-sm table-hover table-light">
        
        
        <tbody>
            
                <tr *ngFor ="let workposition of workpositionsList | filter:filter| paginate: { itemsPerPage: 7, currentPage: p2, id: 'second' }; let i = index">

            <td>{{workposition.name}}</td>
            <td>
              <a class="btn btn-success text-white" (click)="onEdit(workposition.name)">
                <i class="far fa-edit"></i>
                Seleccionar
              </a>
             <!-- <a class="btn btn-danger text-white" (click)="onDelete(workposition.$key)" >
                <i class="fas fa-trash-alt"></i>
                Borrar
              </a>-->
            </td>
  
          </tr>
        </tbody>
        <pagination-controls (pageChange)="p2 = $event" id="second"></pagination-controls>

      </table>
    </div>
  </div>
