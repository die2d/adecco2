<div class="card  mb-5">
  <div class="card-body">
    <h6 class="text-center"> Lista de Evaluadores</h6>
    <nav class="navbar">
        <input placeholder="Escribe el evaluador a buscar" class="form-control" type="text" name="search" [(ngModel)]="filter">      
      </nav>
    <table class="table table-sm table-hover">
      
      <tbody>
          <tr *ngFor ="let person of personListEvaluadores| filter:filter |  paginate: { itemsPerPage: 5, currentPage: p6, id: 'seis' }; let i = index">
          <td>{{person.name}}</td>
          <td>{{person.cargo}}</td> 
          
          <td>
            <a class="btn btn-success text-white" (click)="onEdit(person.name)">
              <i class="far fa-hand-pointer"></i>
               
            </a>
            
          </td>

          <td>
            <a class="btn btn-danger text-white" (click)="onDelete(person.$key)" >
              <i class="fas fa-trash-alt"></i>
              
            </a>
          </td>

        </tr>
      </tbody>
      <pagination-controls (pageChange)="p6 = $event" id="seis"></pagination-controls>
    </table>
  </div>
</div>
